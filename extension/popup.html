<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 14px;
    }
    h2 { margin: 0 0 12px; font-size: 16px; }
    button {
      width: 100%;
      padding: 10px;
      background: #1d9bf0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover { background: #1a8cd8; }
    button:disabled { background: #87cefa; cursor: wait; }
    #status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 6px;
      background: #f7f7f7;
      display: none;
      white-space: pre-line;
    }
    #status.error { background: #fee; color: #c00; }
    #status.success { background: #efe; color: #060; }
  </style>
</head>
<body>
  <h2>link_squared</h2>
  <p>Go to your <a href="https://x.com/i/bookmarks" target="_blank">X Bookmarks</a> page, then click below.</p>
  <button id="fetch">Fetch Bookmarks</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
